<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodGanda|contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <a href="home.html">
                <img src="logo.jpg" alt="FoodGanda">
            </a>
        </div>
    
        <ul>
            <li class="item"><a href="home.html">Home</a></li>
            <li class="item"><a href="service.html">Services</a></li>
            <li class="item"><a href="about.html">About Us</a></li>
            <li class="item"><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <marquee behavior="" direction="">Welcome to FoodGanda</marquee>

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="message">Messages:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type here"></textarea>
                </div>
                <div class="button">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; Zahid. All rights reserved.
        </div>
    </footer>
</body>
</html>
